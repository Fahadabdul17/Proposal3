<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing - Free Bulma template</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.9.x-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <section class="hero is-info is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="../">
                            <img src="../img/LOGO ULBI - WIDE DARK (1).jpeg" alt="Logo Ulbi" width="100" height="100"
                            style="margin-bottom: 10px" />
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <span class="navbar-item">
                                <a class="button is-white is-outlined" href="../index.html">
                                    <span>Home</span>
                                </a>
                            </span>
                            <span class="navbar-item">
                                <a class="button is-white is-outlined" href="../pages/proposal.html">
                                    <span>Proposal</span>
                                </a>
                            </span>
                            <span class="navbar-item">
                                <a class="button is-white is-outlined" href="../pages/about.html">
                                    <span>About</span>
                                </a>
                            </span>
                            <span class="navbar-item">
                                <a class="button is-white is-outlined" href="../pages/contact.html">
                                    <span>Contact</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        
        <div class="columns is-centered mt-5 mb-5">
            <div class="column is-4">
                <div class="card is-shady">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://images.unsplash.com/photo-1515555230216-82228b88ea98?auto=format&amp;fit=crop&amp;w=900&amp;q=60" alt="Placeholder image" class="modal-button" data-target="modal-image2">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-4">User Information</h1>
                            <ul>
                                <li><strong>Nama:</strong> <span id="nama-fahad"></span></li>
                                <li><strong>Kelas:</strong> <span id="kelas-fahad"></span></li>
                                <li><strong>NPM:</strong> <span id="npm-fahad"></span></li>
                                <li><strong>Kontak:</strong> <span id="kontak-fahad"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column is-4">
                <div class="card is-shady">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://images.unsplash.com/photo-1515555230216-82228b88ea98?auto=format&amp;fit=crop&amp;w=900&amp;q=60" alt="Placeholder image" class="modal-button" data-target="modal-image2">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-4">User Information</h1>
                            <ul>
                                <li><strong>Nama:</strong> <span id="nama-ryaas"></span></li>
                                <li><strong>Kelas:</strong> <span id="kelas-ryaas"></span></li>
                                <li><strong>NPM:</strong> <span id="npm-ryaas"></span></li>
                                <li><strong>Kontak:</strong> <span id="kontak-ryaas"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </section>
    <script type="module" src="../js/index.js"></script>
    <script type="module" src="../js/bulma.js"></script>
</body>

</html>
